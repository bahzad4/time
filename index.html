<body>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: nowrap;
    }
  </style>
  <span id="hour"></span>&nbsp;&nbsp;
  <span id="minute"></span>&nbsp;&nbsp;
  <span id="second"></span>
  
  <script>
   setInterval(bahzad, 1000);//1000=1 sec
    var s = 0;
    var m = 0;
    var h = 0;
    
    function bahzad() 
    {
      // ('0' + s).slice(-2); 0+num
       document.getElementById('minute').innerHTML = ('0' + m).slice(-2);
       document.getElementById('hour').innerHTML = ('0' + h).slice(-2);
       document.getElementById('second').innerHTML = ('0' + s).slice(-2);

       if (s <= 60) 
       {
          s++;
          if (s === 60) 
          {
            m = ('0' + m).slice(-2);
            m++;
          }
          if (m === 60) 
          {
            h++;
            m = 0;
          }
       }
      else 
      {
          s = 0;
      }
      if (h >= 23) 
      {
        h = 0;
      }
    }
  </script>
</body>
